<!DOCTYPE html>
<html>
<head>
  <title>Penceo test</title>
  <link rel="stylesheet" type="text/css" href="./public/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</head>
<body>
  <main class="main-container">
    <button class="common-button start">Start</button>
  </main>

  <section class="modal login-modal">
    <div class="modal-dialog">
      <header class="modal-header">
        <section class="modal-title">
          <h1>BOOK A TEE-TIME</h1>
          <p>Enter "My Golf Suisse" account details</p>
        </section>
        <section class="modal-close">
          <span>CLOSE</span>
          <label for="close" class="close-label"></label>
          <button id="close"></button>
        </section>
      </header>
      <main class="modal-body">
        <section class="modal-cell">
          <label for="username">ASG ID OR USERNAME</label>
          <input type="text" id="username" placeholder="INSERT USERNAME">
        </section>
        <section class="modal-cell">
          <label for="password">ASG ID OR USERNAME</label>
          <input type="password" id="password" placeholder="INSERT PASSWORD">
        </section>
        <section class="modal-cell password-cell">
          FORGOT PASSWORD?
          <label for="forgotten-password" class="forgotten-label"></label>
          <button id="forgotten-password"></button>
        </section>
        <section class="modal-cell">
          <button class="common-button login">LOG IN</button>
        <section>
      </main>
      <footer class="modal-footer">
      </footer>
    </div>
  </section>

  <script type="text/javascript" src="../src/components/ajax.js"></script>
  <script type="text/javascript" src="../src/components/start.js"></script>
  <script type="text/javascript" src="../src/components/forgotten-password.js"></script>
  <script type="text/javascript" src="../src/components/login.js"></script>
  <script type="text/javascript" src="../src/index.js"></script>
</body>
</html>
