<!DOCTYPE html>
<html>
<head>
  <title>Penceo test</title>
  <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>
<body>
  <main class="main-container">
    <button class="common-button start">Start</button>
  </main>

  <section class="modal login-modal">
    <div class="modal-dialog">
      <header class="modal-header">
        <h2>BOOK A TEE-TIME</h2>
        <h4>Enter "My Golf Suisse" account details</h4>
      </header>
      <main class="modal-body">
        <div class="modal-cell">
          <label for="username">ASG ID OR USERNAME</label>
          <input type="text" id="username" placeholder="INSERT USERNAME">
        </div>
        <div class="modal-cell">
          <label for="password">ASG ID OR USERNAME</label>
          <input type="text" id="password" placeholder="INSERT PASSWORD">
        </div>
        <div class="modal-cell password-cell">
          FORGOT PASSWORD?
          <label for="forgotten-password" class="forgotten-label"></label>
          <button id="forgotten-password"></button>
        </div>
        <div class="modal-cell">
          <button class="common-button login">LOG IN</button>
        <div>
      </main>
      <footer class="modal-footer">
      </footer>
    </div>
  </section>

  <script type="text/javascript" src="../src/components/start.js"></script>
  <script type="text/javascript" src="../src/components/forgotten-password.js"></script>
  <script type="text/javascript" src="../src/index.js"></script>
</body>
</html>
